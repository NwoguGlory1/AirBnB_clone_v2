<!DOCTYPE HTML>
<HTML>
<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    {% if state %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in state.cities|sort(attribute='name') %}
                <LI>
                    City: {{ city.id }}: <STRONG>{{ city.name }}</STRONG>
                </LI>
            {% endfor %}
        </UL>
    {% else %}
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI>
                    <A HREF="{{ url_for('show_state', id=state.id) }}">
                        State: {{ state.id }}: <STRONG>{{ state.name }}</STRONG>
                    </A>
                </LI>
            {% endfor %}
        </UL>
    {% endif %}
</BODY>
</HTML>

<!DOCTYPE html>
<HTML>
<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
	<H1>States</H1>
	<UL>
		{% for state in states.values()|sort(attribute='name') %}
			<LI>
				State:{{ state.id }}: <strong>{{ state.name }}</strong>
				<UL>
					{% for city_id in state.city_ids %}
					{% set city = storage.get('City', city_id) %}
						<LI>
							City:{{ city.id }}: <strong>{{ city.name }}</strong>
						</LI>
						{% endfor %}
				</UL>
			</LI>
		{% endfor %}
	</UL>
</BODY>
</HTML>
